<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <link rel="stylesheet" href="components/loader.css">
    <script src="components/loader.js"></script>
</head>
<body>
    <ons-toolbar>
      <div class="left">
        <ons-back-button>Back</ons-back-button>
      </div>
      <div class="right">
        <ons-button class="button--quiet" style="margin-right: 8%;">Save</ons-button>
      </div>
    </ons-toolbar>
     <div class="editerea">
        <input type="text" class="text-input--underbar" placeholder="title" style="font-size: 18px;">
        <br /><br />
        <span>開始</span>
        <input type="date" class="text-input--underbar" value="2016-05-02" style="font-size: 18px;">
        <input type="time" class="text-input--underbar" value="00:00" style="font-size: 18px;" id="starttime">
        <br /><br />
        <span>終了</span>
        <input type="date" class="text-input--underbar" value="2016-05-02" style="font-size: 18px;">
        <input type="time" class="text-input--underbar" value="00:00" style="font-size: 18px;" id="endtime">
        <br /><br />
        <span style="margin-right: 30%;">終日</span>
        <label class="switch">
          <input type="checkbox" class="switch__input" onclick="dayall(this.checked)">
          <div class="switch__toggle"></div>
        </label>
        <br /><br />
        <textarea class="textarea" rows="5" placeholder="memo" style="width: 95%;"></textarea>
        <br /><br />
        <ons-icon icon="ion-android-pin"></ons-icon>
        <input type="text" class="text-input--underbar" placeholder="" style="font-size: 18px;">
        <br /><br />
        <span>出費<input type="text" class="text-input--transparent" value="0" id="total" style="margin-left: 50%; width:100px;" readonly="readonly"></span>
        <ons-scroller style="height: 110px">
        <input type="text" class="text-input--underbar" placeholder="memo" style="font-size: 18px; width: 50%;">
        <input type="number" class="text-input--underbar" placeholder="￥" style="font-size: 18px;  width: 40%;" id="num0" onblur="addsum(this)">
        <br />
        <input type="text" class="text-input--underbar" placeholder="memo" style="font-size: 18px; width: 50%;">
        <input type="number" class="text-input--underbar" placeholder="￥" style="font-size: 18px;  width: 40%;"  id="num1" onblur="addsum(this)">
        <br />
        <input type="text" class="text-input--underbar" placeholder="memo" style="font-size: 18px; width: 50%;" onclick="add(2)">
        <input type="number" class="text-input--underbar" placeholder="￥" style="font-size: 18px;  width: 40%;"  id="num2" onblur="addsum(this)">
        <br />
        <div id="input"></div>
        </ons-scroller>
     </div>
      
</body>
</html>
